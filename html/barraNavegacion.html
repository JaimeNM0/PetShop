<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Barra</title>
    <link rel="stylesheet" href="../css/barraNavegacion.css">
</head>

<body>
    <header>
        <div id="barra">
            <div id="logo"><img src="../img/logo.png"></div>
            <div class="buscador">
                <input id="infBuscador" type="text" placeholder="BUSCADOR">
                <input id="buscar" type="button" value="BUSCAR">
            </div>
            <div id="iconoBarra">
                <div class="tienda">
                    <img src="../img/icono/tienda.png">
                    <span>Tienda</span>
                </div>
                <div class="listaDeseado">
                    <img src="../img/icono/lista_deseado.png">
                    <span>Lista deseado</span>
                </div>
                <div class="carrito">
                    <img src="../img/icono/carrito.png">
                    <span>Carrito</span>
                </div>
                <div class="miCuenta">
                    <img src="../img/icono/cuenta_defecto.png">
                    <span>Mi cuenta</span>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div id="categoria">
            <div class="inicio">
                <img src="../img/icono/inicio.png">
                <span>INICIO</span>
            </div>
            <div class="perros">
                <img src="../img/icono/perro.png">
                <span>PERROS</span>
            </div>
            <div class="gatos">
                <img src="../img/icono/gato.png">
                <span>GATOS</span>
            </div>
            <div class="pajaros">
                <img src="../img/icono/pajaro.png">
                <span>P√ÅJAROS</span>
            </div>
            <div class="peces">
                <img src="../img/icono/pez.png">
                <span>PECES</span>
            </div>
            <div class="roedores">
                <img src="../img/icono/roedores.png">
                <span>ROEDORES</span>
            </div>
            <div class="granja">
                <img src="../img/icono/granja.png">
                <span>GRANJA</span>
            </div>
            <div class="ofertas">
                <img src="../img/icono/ofertas.png">
                <span>OFERTA</span>
            </div>
        </div>
    </nav>
</body>

</html>
